<!DOCTYPE html>
<html>
<head>
    <title>Password Verification</title>
</head>
<body>
    <h1>Password Verification</h1>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" name="password" required>
    <button onclick="checkPassword()">Verify Password</button>

    <script>
        function checkPassword() {
            // Replace 'yourPasswordHere' with the actual password you want to check
            var expectedPassword = '1227';
            var enteredPassword = document.getElementById('password').value;

            if (enteredPassword === expectedPassword) {
                alert('Password is correct. You have found the gift treasure!');
            } else {
                alert('Incorrect password. Access denied!');
            }
        }
    </script>
</body>
</html>
